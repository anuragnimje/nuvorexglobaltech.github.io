<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://wallpaperaccess.com/full/1393442.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease;
        }

        header h1 {
            font-size: 24px;
            text-transform: uppercase;
            color: #00d4ff;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #00d4ff;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: slideIn 2s ease;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #00d4ff;
            color: #000;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 0 10px #00d4ff;
        }

        .hero button:hover {
            background: #00a3cc;
            box-shadow: 0 0 20px #00a3cc;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            animation: zoomIn 1s ease;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .form-container h3 {
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
            color: #00d4ff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-container input,
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background: #00d4ff;
            border: none;
            color: #000;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 0 10px #00d4ff;
        }

        .form-container button:hover {
            background: #00a3cc;
            box-shadow: 0 0 20px #00a3cc;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            animation: fadeInUp 1.5s ease;
        }

        footer p {
            font-size: 14px;
            color: #cccccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Nuvorex Global Technology</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Jobs</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <div>
            <h2>Welcome to Nuvorex Global Technology</h2>
            <p>Your journey to the future starts here. Apply for cutting-edge IT roles today!</p>
            <button onclick="document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' })">Apply Now</button>
        </div>
    </div>

    <div class="form-container">
        <h3>Job Application Form</h3>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="position">Position Applied For</label>
            <select id="position" name="position" required>
                <option value="">-- Select Position --</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Fullstack Developer</option>
                <option value="data">Data Scientist</option>
            </select>

            <label for="message">Why Should We Hire You?</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Nuvorex Global Technology. All Rights Reserved.</p>
    </footer>
</body>
</html>
